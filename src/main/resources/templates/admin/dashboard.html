<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Thesis Manager</title>
	
	<style>
	.button {
		background-color: cornflowerblue;
		color: white;
		width: 80px;
	}
	.titleDiv {
  		height: 50px;
  		background-color: lightblue;
  		text-align: center;
  		font-style: italic;
  		margin-bottom: 40px;
	}
	.formDiv {
		width: 300px;
		height: 100%;
		margin: auto;
	}
	.elementDiv {
		height: 32px;
		width: 300px;
		font-style: normal;
		font-family: Arial;
		margin-top: 2px;
	}
	.textDiv {
		text-align: left;
		height: 18px;
		width: 150px;
		float: left;
	}
	.successMessage {
		color: #009408;
		text-align: center;
		font-style: italic;
	}
	table {
		margin-left:auto;margin-right:auto;
		width: 50%;
	}
	th {
		border-style: groove;
		border-color: cornflowerblue;
	}
	
	td {
		border-style: groove;
		border-color: cornflowerblue;
	}
	h2 {
		text-align: center;
		background-color: lightblue;
	}
	tr:hover {background-color: lightblue;}
	</style>
</head>

<body  style="background-color: azure;">
	<div class="titleDiv">
		<h1>Admin Dashboard</h1>
	</div>
	
	<div class="formDiv">
		<form th:action="@{post/password}" method="post"> 
			<div class="elementDiv">
				<h2>Profile Information</h2>
			</div>
			<br>
			<div class="elementDiv">
				<label class="textDiv" for="username">Username:</label>
				<div id="username" sec:authentication="principal.username"></div>
			</div>
			<div class="elementDiv">
				<label class="textDiv" for="password">Password:</label>
				<button type="submit" id="password" class="button">Change</button>
			</div>
		</form>
	</div>
	
	<div class="successMessage" th:if="${param.UserDeleted}">User Deleted!</div>
	
	<div class="formDiv">
		<div class="elementDiv">
			<h2>Manage Users</h2>
		</div>
		<table>
 			<tr>
				<th>ID</th>
    			<th>Username</th>
    			<th>Role</th>
  			</tr>
  			<div th:each="userObj : ${userList}">
  				<form th:action="@{/admin/delete/user(id=${userObj.id})}" method="post">
  					<tr>		
						<td><p th:text="${userObj.id}" /></td>
						<td><p th:text="${userObj.username}" /></td>
						<td><p th:text="${userObj.role.value}" /></td>
						<td>
						<button type="submit" class="button">Delete</button>
						</td>
					</tr>
				</form>
			</div>			
		</table>
	</div>
	
	<div style="height: 40px;"></div>
	
	<div class="formDiv" style="text-align:center;">
		<form th:action="@{/post/register}" th:object="${AdminDTO}" method="post">
			<div class="elementDiv">
				<h2>Administrator Register</h2>
			</div>
			<div class="elementDiv">
				<input type="text" th:field="*{username}" placeholder="New admin username" required>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{password1}" placeholder="Password" required>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{password2}" placeholder="Repeat password" required>
			</div>
			<input type="hidden" th:field="*{role}">
    		<div class="elementDiv">
				<button type="submit" class= "button">Register</button>
			</div>
		</form>
	</div>
	
	<div class="formDiv">
		<form th:action="@{/logout}" method="post">
			<button type="submit" class= "button" style="margin-top: 10px;margin-left:110px;background-color: crimson;">Logout</button>
		</form>
	</div>
	
</body>
