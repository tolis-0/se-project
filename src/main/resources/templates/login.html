<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thesis Manager - Login</title>
	<meta charset="UTF-8">
	
	<style>
	.button {background-color: #e7e7e7;} 
	.titleDiv {
  		height: 50px;
  		background-color: lightblue;
  		text-align: center;
  		font-style: italic;
	}
	.messageDiv {
		height: 40px;
		text-align: center;
		color: rgb(0, 0, 0);
		font-style: normal;
		font-family: Arial;
	}
	.elementDiv {
		height: 32px;
		text-align: center;
		font-style: normal;
		font-family: Arial;
	}
	.formDiv {
		width: 400px;
		height:100%;
		margin: auto;
	}
	.errorMessage {
		color: #b40000;
		text-align: center;
		font-style: italic;
	}
	.successMessage {
		color: #009408;
		text-align: center;
		font-style: italic;
	}
	.yellowMessage {
		color: #b39c00;
		text-align: center;
		font-style: italic;
	}
	#message {
		text-align: center;
		width: 300px;
  		display:block;
  		background: #f1f1f1;
  		color: #000;
 		padding: 10px;
 		margin: auto;
 		font-family: Arial;
 		margin-top: 30px;
 		font-size: 14px;
	}

	#message p {
 		padding: 10px 35px;
		font-size: 14px;
	}

	.two:before {
 		position: relative;
		left: -35px;
		bottom: -3px;
		content: "➋";
	}

	.one:before {
		position: relative;
		left: -35px;
		bottom: -3px;
		content: "➊";
	}
	</style>
</head>

<body style="background-color:lightgray;">
	<div class="titleDiv">
		<h1>Thesis Management for Students and Professors</h1>
	</div>
	
	<div class="messageDiv"></div>
	
	<div class="formDiv">
		<form th:action="@{/post/login}" th:object="${user}" method="post">
			<div class="elementDiv">
				<h3>Member Login</h3>
			</div>
			<div class="elementDiv">
				<input type="text" th:field="*{username}" placeholder="Type your username" required>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{password}" placeholder="Type your password" required>
			</div>
			<div class="elementDiv">
				<button type="submit" class= "button">Login</button>
			</div>
		</form>
	</div>
	
	<div class="errorMessage" th:if="${param.LoginError}">Username or Password is invalid!</div> <br/>

	<div class="formDiv">
		<form th:action="@{/post/register}" th:object="${user}" method="post">
			<div class="elementDiv">
				<h3>Member Register</h3>
			</div>
			<div class="elementDiv">
				<input type="text" th:field="*{username}" placeholder="Type your username" required>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{password}" placeholder="Type your password:" pattern="[0-9a-zA-Z]{3,}" onchange="if(this.checkValidity()) form.password_verify.pattern = this.value;" required>
			</div>
			<div class="elementDiv">
				<input id="password_verify" type="password" placeholder="Verify your password:" pattern="[0-9a-zA-Z]{3,}" required>
			</div>
			<div class="elementDiv">
			    <select th:field="*{role}" required>
      			<option value="">Select</option>
      			<option value="STUDENT">Student</option>
      			<option value="PROFESSOR">Professor</option>
    			</select>
    		</div>
    		<div class="elementDiv">
				<button type="submit" class= "button">Register</button>
			</div>
		</form>
	</div>
	<br> <br/>
	<div class="yellowMessage" th:if="${param.AlreadyRegistered}">User already registered!</div>
	<div class="successMessage" th:if="${param.RegisterSuccess}">Account successfully created!</div>
	<div id="message">
		<h3>Password must contain the following:</h3>
		<p id="letter" class="one">Only <b>letters</b> and <b>numbers</b></p>
		<p id="length" class="two">Minimum <b>8 characters</b></p>
	</div>
	


</body>
</html>
