<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Thesis Manager - Login</title>
	<meta charset="UTF-8">
	
	<style>
	.button {background-color: #e7e7e7;} 
	.titleDiv {
  		height: 50px;
  		background-color: lightblue;
  		text-align: center;
  		font-style: italic;
	}
	.messageDiv {
		height: 40px;
		text-align: center;
		color : rgb(0, 0, 0);
		font-style: normal;
		font-family: Arial;
	}
	.elementDiv {
		height: 32px;
		text-align: center;
		margin-right: 75px;
		font-style: normal;
		font-family: Arial;
	}
	.formDiv {
		width: 400px;
		height: 150px;
		margin: auto;
	}
	</style>
</head>

<body style="background-color:lightgray;">
	<div class="titleDiv">
		<h1>Thesis Management for Students and Professors</h1>
	</div>
	
	<div class="messageDiv"></div>
	
	<div class="formDiv">
			<div class="elementDiv">
				<h3>Member Login</h3>
			</div>
			<div class="elementDiv">
				<input type="text" id="username1" name="username1" placeholder="Type your usename"><br><br>
			</div>
			<div class="elementDiv">
				<input type="text" id="password1" name="password1" placeholder="Type your password"><br><br>
				<button type="submit" class= "button"> Login</button>
			</div>
	</div>
	
	<div class="formDiv">
			<div class="elementDiv">
				<h3>Member Register</h3>
			</div>
			<div class="elementDiv">
				<input type="text" id="username2" name="username2" placeholder="Type your usename"><br><br>
			</div>
			<div class="elementDiv">
				<input type="text" id="password3" name="password2" placeholder="Type your password"> <br><br>
			</div>
			<div class="elementDiv">
				<input type="text" id="password3" name="password2" placeholder="Repeat password"><br><br>
				<button type="submit" class= "button"> Register</button>
			</div>
	</div>
	
</body>
</html>
