<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thesis Manager - Login</title>
	<meta charset="UTF-8">
	
	<style>
	.button {background-color: #e7e7e7;} 
	.titleDiv {
  		height: 50px;
  		background-color: lightblue;
  		text-align: center;
  		font-style: italic;
	}
	.messageDiv {
		height: 40px;
		text-align: center;
		color : rgb(0, 0, 0);
		font-style: normal;
		font-family: Arial;
	}
	.elementDiv {
		height: 32px;
		text-align: center;
		margin-right: 75px;
		font-style: normal;
		font-family: Arial;
	}
	.formDiv {
		width: 400px;
		height: 150px;
		margin: auto;
	}
	</style>
</head>

<body style="background-color:lightgray;">
	<div class="titleDiv">
		<h1>Thesis Management for Students and Professors</h1>
	</div>
	
	<div class="messageDiv"></div>
	
	<div class="formDiv">
		<form th:action="@{/post/login}" th:object="${user}" method="post">
			<div class="elementDiv">
				<h3>Member Login</h3>
			</div>
			<div class="elementDiv">
				<input type="text" th:field="*{username}" placeholder="Type your username" required><br><br>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{password}" placeholder="Type your password" required><br><br>
				<button type="submit" class= "button">Login</button>
			</div>
		</form>
	</div>
	
	<div th:if="${param.error}"><p>Username or Password is invalid.</p></div> <br/>

	<div class="formDiv">
		<form th:action="@{/post/register}" th:object="${user}" method="post">
			<div class="elementDiv">
				<h3>Member Register</h3>
			</div>
			<div class="elementDiv">
				<input type="text" th:field="*{username}" placeholder="Type your username" required><br><br>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{password}" placeholder="Type your password" required><br><br>
			</div>
			<div class="elementDiv">
			    <select th:field="*{role}" required>
      			<option value="">Select</option>
      			<option value="STUDENT">Student</option>
      			<option value="PROFESSOR">Professor</option>
    			</select> <br/><br/>
				<button type="submit" class= "button">Register</button>
			</div>
			
			<span th:utext="${successMessage}"></span>
		</form>
	</div>

</body>
</html>
