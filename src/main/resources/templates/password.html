<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Thesis Manager</title>
	<meta charset="UTF-8">
	
	<style>
	.titleDiv {
  		height: 50px;
  		background-color: lightblue;
  		text-align: center;
  		font-style: italic;
  		margin-bottom: 60px;
	}
	.formDiv {
		width: 300px;
		height: 100%;
		margin: auto;
	}
	.elementDiv {
		height: 32px;
		text-align: center;
		font-style: normal;
		font-family: Arial;
		margin-top: 2px;
	}
	.button {
		background-color: cornflowerblue;
		color: white;
		width: 80px;
	}
	.errorMessage {
		color: #b40000;
		text-align: center;
		font-style: italic;
	}
	</style>
</head>

<body style="background-color: azure;">
	<div class="titleDiv">
		<h1>Change Password</h1>
	</div>

	<div class="formDiv">
		<form th:action="@{/post/password}" th:object="${passwordData}" method="post">
			<div class="elementDiv">
				<input type="password" th:field="*{oldPassword}" placeholder="Type old password" required>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{newPassword1}" placeholder="Type new password" required>
			</div>
			<div class="elementDiv">
				<input type="password" th:field="*{newPassword2}" placeholder="Repeat new password" required>
			</div>
			<div class="elementDiv">
				<button type="submit" class="button">Submit</button>
			</div>
		</form>
	</div>

	<div class="errorMessage" th:if="${param.InvalidPassword}">Wrong Password!</div>
	<div class="errorMessage" th:if="${param.DifferentPasswords}">Passwords are not the same!</div>

</body>
</html>
