<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Thesis Manager</title>
	<meta charset="UTF-8">
	
	<style>
	.button {
		background-color: cornflowerblue;
		color: white;
		width: 100px;
	}
	.titleDiv {
  		height: 50px;
  		background-color: lightblue;
  		text-align: center;
  		font-style: italic;
	}
	.formDiv {
		width: 400px;
		height: 100%;
		margin: auto;
	}
	.textDiv {
		text-align: left;
		height: 18px;
		width: 150px;
		display: inline-block;
		font-style: normal;
		font-family: Arial;
		float: left;
	}
	.field {
		height: 18px;
		width: 142px;
		display: inline-block;
		float: right;
	}
	textarea {
		margin-top: 8px;
 		resize: none;
	}
	.elementDiv {
		height: 32px;
		text-align: center;
		font-style: normal;
		font-family: Arial;
		margin-top: 2px;
	}
	table {
		width: 100%;
	}
	th {
		border-style: groove;
		border-color: cornflowerblue;
	}
	
	td {
		border-style: groove;
		border-color: cornflowerblue;
	}
	</style>
</head>
<body style="background-color:azure;">
	
	<div class="titleDiv">
		<h1>Thesis Overview</h1>
	
	</div>
		<div class="formDiv">
		<form th:action="@{/professor/post/back}" method="post">
		<button type="submit" class= "button" style="margin-top: 20px; margin-left:150px; background-color: gold;">Back</button>
		</form>
	</div>
	
	<div class="formDiv" style="margin-top: 20px;">
		<table>
 			<tr>
				<th>Student</th>
    			<th>Implementation Grade</th>
    			<th>Report Grade</th>
    			<th>Presentation Grade</th>
  			</tr>			
  			<div th:each="thesis : ${thesis}">	
  				<tr>
					<td><p th:text="${thesis.student}" /></td>
					<td><p th:text="${thesis.imp_grade}" /></td>
					<td><p th:text="${thesis.rep_grade}" /></td>
					<td><p th:text="${thesis.pres_grade}" /></td>
					</td>
				</tr>
			</div>			
		</table>
	</div>
	
</body>
